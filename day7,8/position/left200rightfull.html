<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏左侧固定右侧自适应</title>
</head>
<style>
    *{
        padding: 0;
        margin:0
    }
    #left {
        position: absolute;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    #right {
        height: 200px;
        margin-left: 200px;
        background-color: red;
    }
</style>
<body>
    <div id="left">left</div>
    <div id="right">right</div>
</body>
</html>
