<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
    #left {
        position: absolute;
        left: 0;
        width: 30%;
        height: 200px;
        background: red;
    }
    #right {
        position: absolute;
        right: 0;
        width: 70%;
        height: 200px;
        background: yellow;
    }
    </style>
</head>
<body>
    <div id="left">left</div>
    <div id="right">right</div>
</body>
</html>
