<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float两栏布局</title>
    <style>
        .left {
            overflow: hidden;
            background: #ccc;
        }

        .right {
            float: right;
            width: 150px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="right">右边栏</div>
    <div class="left">左边栏</div>
</body>

</html>
