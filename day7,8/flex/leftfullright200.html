<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>felx布局</title>
</head>
<style>
    * {
        margin:0;
    }
    body {
        display: flex;
    }
    #right {
        width: 200px;
        height: 200px;
        background: red;
    }
    #left {
        flex:1;
        height: 200px;
        background: #ccc;
    }

</style>
<body>
    <div id="left">left</div>
    <div id="right">right</div>
</body>
</html>
