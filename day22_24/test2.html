<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>
    let btns = document.getElementsByTagName("button");
    let aSelect = document.querySelector("#radio-a");
    let bSelect = document.querySelector("#radio-b");
    let aText = document.querySelector("#str-a");
    let bText = document.querySelector("#str-b");
    let res = document.getElementById("result");
    let numberA = document.querySelector("#num-a");
    let numberB = document.querySelector("#num-b");
    btns[0].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value.length
        } else {
            res.innerHTML = bText.value.length
        }
    }
    btns[1].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value[2];
        } else {
            res.innerHTML = bText.value[2];
        }
    }
    btns[2].onclick = function () {
        res.innerHTML = aText.value + bText.value;
    }
    btns[3].onclick = function () {
        res.innerHTML = aText.value.indexOf(bText.value);
    }
    btns[4].onclick = function () {
        res.innerHTML = bText.value.lastIndexOf(aText.value);
    }
    btns[5].onclick = function () {
        let start = numberA.value;
        let end = numberB.value;
        if (aSelect.checked) {
            res.innerHTML = aText.value.slice(start, end);
        } else {
            res.innerHTML = bText.value.slice(start, end);
        }
    }
    btns[6].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value.split(/\n/).length;
        } else {
            res.innerHTML = bText.value.split(/\n/).length;
        }
    }
    btns[7].onclick = function () {
        let start = numberA.value;
        let letterNum = numberB.value;
        if (aSelect.checked) {
            res.innerHTML = aText.value.substr(start, letterNum);
        } else {
            res.innerHTML = bText.value.substr(start, letterNum);
        }
    }
    btns[8].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value.toUpperCase();
        } else {
            res.innerHTML = bText.value.toUpperCase();
        }
    }
    btns[9].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value.toLowerCase();
        } else {
            res.innerHTML = bText.value.toLowerCase();
        }
    }
    btns[10].onclick = function () {
        if (aSelect.checked) {
            let a = aText.value.replace(/ /g, "");
            res.innerHTML = a;
        } else {
            let b = bText.value.replace(/ /g, "");
            res.innerHTML = b;
        }
    }
    btns[11].onclick = function () {
        if (aSelect.checked) {
            res.innerHTML = aText.value.replace(/a/g, bText.value);
        } else {
            res.innerHTML = bText.value.replace(/a/g, aText.value);
        }

    }
</script>

</html>
