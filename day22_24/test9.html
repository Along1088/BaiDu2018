<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        function compare(a, b) {
            var aValue = a.value;
            var bValue = b.value;
            if (aValue < bValue) {           // 按某种排序标准进行比较, a 小于 b
                return -1;
            }
            if (aValue > bValue) {
                return 1;
            }
            // a must be equal to b
            return 0;
        }
        arr.sort(compare);
        console.log(arr);

    </script>
</body>

</html>
