<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" checked value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        let buttons = document.getElementsByTagName("button");
        let a = document.getElementById("radio-a");
        let b = document.getElementById("radio-b");
        let res = document.getElementById("result");
        let aInput = document.getElementById("num-a");
        let bInput = document.getElementById("num-b");

        function isNumber(val) {
            if (isNaN(val)) {
                return false;
            } else {
                return true;
            }
        }

        buttons[0].onclick = function () {
            if (a.checked && aInput.value) {
                res.innerHTML = isNumber(aInput.value);
            } else if (b.checked && bInput.value) {
                res.innerHTML = isNumber(bInput.value);
            } else {
                res.innerHTML = "请输入内容"
            }
        }
        buttons[1].onclick = function () {
            if (aInput.value && bInput.value && isNumber(aInput.value) && isNumber(bInput.value)) {
                let a = Number(aInput.value);
                console.log(typeof (a));
                let b = parseInt(bInput.value);
                console.log(typeof (b));
                let c = a.toFixed(b);
                res.innerHTML = "A四舍五入为B个小数位数的值为：" + c;
            } else {
                console.log("请确保输入的是两个数字");
            }
        }
        buttons[2].onclick = function () {
            if (a.checked && isNumber(aInput.value)) {
                res.innerHTML = Math.abs(aInput.value);
            } else if (b.checked && isNumber(bInput.value)) {
                res.innerHTML = Math.abs(bInput.value);
            } else {
                console.log("请确保选中的输入框中输入数字");
            }
        }
        buttons[3].onclick = function () {
            if (a.checked && isNumber(aInput.value)) {
                res.innerHTML = Math.ceil(aInput.value);
            } else if (b.checked && isNumber(bInput.value)) {
                res.innerHTML = Math.ceil(bInput.value);
            } else {
                console.log("请在选择的输入框中输入数字");
            }
        }
        buttons[4].onclick = function () {
            if (a.checked && isNumber(aInput.value)) {
                res.innerHTML = Math.floor(aInput.value);
            } else if (b.checked && isNumber(bInput.value)) {
                res.innerHTML = Math.floor(bInput.value);
            } else {
                console.log("请在选择的输入框中输入数字");
            }
        }
        buttons[5].onclick = function () {
            if (a.checked && isNumber(aInput.value)) {
                res.innerHTML = Math.round(aInput.value);
            } else if (b.checked && isNumber(bInput.value)) {
                res.innerHTML = Math.round(bInput.value);
            } else {
                console.log("请在选择的输入框中输入数字");
            }
        }
        buttons[6].onclick = function () {
            if (isNumber(aInput.value) && isNumber(bInput.value)) {
                res.innerHTML = Math.max(aInput.value, bInput.value);
            }else{
                console.log("请确保两个输入框中都是数字");
            }
        }
        buttons[7].onclick = function () {
            if (isNumber(aInput.value) && isNumber(bInput.value)) {
                res.innerHTML = Math.min(aInput.value, bInput.value);
            }else{
                console.log("请确保两个输入框中都是数字");
            }
        }
    </script>
</body>

</html>
