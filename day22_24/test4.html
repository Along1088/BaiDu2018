<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var id;

            function find(obj) {
                if (obj != null) {
                    if (obj.name === name) {
                        id = obj.id;
                    }
                    find(obj.left);
                    find(obj.right);
                }
            }
            find(tree);
            return id;
        }
        console.log(findIdByName('Saber'));

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            let name;
            function find(obj) {
                if (obj != null) {
                    if (obj.id === id) {
                        name = obj.name;
                    }
                    find(obj.left);
                    find(obj.right);
                }
            }
            find(tree);
            return name;
        }
        console.log(findNameById(10));


        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(obj) {
            let arr = [];
            function dlr(obj) {
                if (obj) {
                    arr.push(obj.name);
                    dlr(obj.left);
                    dlr(obj.right);
                }
            }
            dlr(obj);
            return arr;
        }
        console.log(getListWithDLR(tree));


        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(obj) {
            let arr = [];
            function ldr(obj) {
                if (obj) {
                    ldr(obj.left);
                    arr.push(obj.name);
                    ldr(obj.right);
                }
            }
            ldr(obj);
            return arr;

        }
        console.log(getListWithLDR(tree));


        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(obj) {
            let arr = [];
            function lrd(obj) {
                if (obj) {
                    lrd(obj.left);
                    lrd(obj.right);
                    arr.push(obj.name);
                }
            }
            lrd(obj);
            return arr;
        }
        console.log(getListWithLRD(tree));


    </script>
</body>



</html>
