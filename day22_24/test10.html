<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //对象转换成数组
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        function toArray() {
            let arr1 = [];
            for (const i in scoreObject) {
                let arr2 = [];
                arr2.push(i);
                for (const j in scoreObject[i]) {
                    arr2.push(scoreObject[i][j]);
                }
                arr1.push(arr2)
            }
            console.log(arr1);
        }
        toArray();
        // 数组装换成对象
        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        var menuObj = {};
        menuArr.forEach((item, index) => {
            if (item[2] == -1) {
                menuObj[item[0]] = {
                    "name": item[1],
                    "subMenu": {}
                }
            }
            if (item[2] == 1) {
                menuObj["1"]["subMenu"][item[0]] = {
                    "name": item[1],
                    "subMenu": {}
                }
            }
            if (item[2] == 4) {
                menuObj["1"]["subMenu"]["4"]["subMenu"][item[0]] = {
                    "name": item[1],
                }
            }
            if (item[2] == 2) {
                menuObj["2"]["subMenu"][item[0]] = {
                    "name": item[1],
                    "subMenu": {}
                }
            }
            if (item[2] == 6) {
                menuObj["2"]["subMenu"]["6"]["subMenu"][item[0]] = {
                    "name": item[0],
                    "subMenu": {}
                }
            }
        })
        console.log(menuObj);
         
    </script>
</body>

</html>
